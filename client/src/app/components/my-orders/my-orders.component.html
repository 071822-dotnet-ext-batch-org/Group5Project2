<div class="userid">
  <mat-card>
    <form>
      <mat-form-field class="example-full-width">
        <input #userOrderID matInput type="text" name="userOrderID" value="" placeholder="Enter a User ID">
    </mat-form-field>
      &nbsp; &nbsp;
      <button mat-raised-button type="button" (click)="displayPreviousOrders(userOrderID.value)">Submit
      </button>
    </form>
  </mat-card>
</div>



 
<div class="userid2">  
<ul>

      <table style="width:100%">
        <tr>
          <th>Order Total</th>
          <th>Date Ordered</th>
          <th>Date delivered</th>
          <th>Cancelled Order</th>
          <th>Refunded Order</th>
        </tr>
        <tr *ngFor="let order of Orders" (click)="displayOrderedProducts(order.orderID)" class="orderIsclick" >
       
          <td>{{order.orderTotal}}</td>
          <td>{{order.dateOrdered}}</td>
          <td>{{order.dateDelivered}}</td>
          <td>{{order.cancelled}}</td>
          <td>{{order.refunded}}</td>
        </tr>
      </table>

     
       


    </li>

</ul>
</div>
