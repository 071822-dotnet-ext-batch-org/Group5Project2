<mat-card class="product-cards">
    <mat-card-title-group>
        <mat-card-title>
            {{product?.productName}}
        </mat-card-title>
        <mat-card-subtitle>
            {{product?.productPrice | currency}}
        </mat-card-subtitle>
        <img mat-card-sm-image src="https://localhost:7231/Ecommerce/product/{{product?.productID}}/image" class="product-image">
    </mat-card-title-group>
    <mat-card-content>
        {{product?.productDetails}}
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer class="card-footer">
        <mat-form-field id="count-field" appearance="outline">
            <mat-label>Count</mat-label>
            <input matInput id="count" type="number" (focusout)="changeCount()" (keydown.enter)="changeCount()" [formControl]="count">
        </mat-form-field>
        <p>
            Total Price: {{total | currency}}
        </p>
            
    </mat-card-footer>
</mat-card>
